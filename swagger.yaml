            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "jason@example.com"
                password:
                  type: string
                  example: "pass123"
      responses:
        200:
          description: login with successful !
        500:
          description: response

  /api/profil/{id}:
    get:
      summary: Returns a post by ID.
      tags:
        - Profil
      security:
        - jwt: []
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the profil to return.
          schema:
