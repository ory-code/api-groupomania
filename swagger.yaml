          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  example: 1
                sexe:
                  type: string
                  example: "male"
                name:
                  type: string
                  example: "sacha"
                firstname:
                  type: string
                  example: "ory"
            required:
              - sexe
              - name
              - firstname
      responses:
        "200":
          description: response

    delete:
      description: deletes a profil based on the ID supplied
      operationId: deleteProfil
      tags:
        - Profil
      security:
        - jwt: []
      parameters:
        - name: id
          in: path
          description: ID of profil to delete
          required: true
          type: integer
          format: int11
          example: 1
      responses:
        "200":
          description: profil deleted

